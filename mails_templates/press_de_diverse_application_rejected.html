<!DOCTYPE html>
  <html>
    <head>
      <title>Akkreditierung Ablehnung</title>
    </head>
    <body style="margin: 0;padding: 0;font-family: Arial, sans-serif;font-size: 16px;line-height: 1.4;color: #000;background-color: #f2f2f2;">
      <div style="max-width: 500px;margin: 0 auto;background-color: #ffffff; padding: 50px 30px">
        <table cellpadding="0" cellspacing="0" border="0" width="500" style="padding:50px 30px">
          <tr>
            <td align="center" valign="middle">
              <img src="${firstImageURL}" style="${firstImageStyle}" alt="Berlin Tennis Open">
            </td>
            <td width="30"></td>
            <td align="center" valign="middle">
              <img src="${secondImageURL}" style="${secondImageStyle}" alt="WTA Logo">
            </td>
          </tr>
        </table>
        <div style="font-size: 24px;font-weight: 700;text-align: start;padding: 20px;background-color: #ffffff;margin-bottom:30px;border-bottom:2px solid #000;line-height: 1.5;">Absage Akkreditierung</div>
        <div style="padding: 20px;background-color: #ffffff;">
          <p style="margin-bottom:30px">Sehr ${fullName},</p>
          <p style="margin-bottom:30px">vielen Dank für Ihr Interesse an einer Berichterstattung über die BERLIN TENNIS OPEN 2025. Leider müssen wir Ihre Anfrage in diesem Jahr ablehnen.</p>
          <p style="margin-bottom:30px">Bei Rückfragen stehen wir Ihnen gerne zur Verfügung.</p>
          <p style="margin-bottom:15px">Mit herzlichen Grüßen</p>
          <p>Ihr BERLIN TENNIS OPEN-Team</p>
        </div>
      </div>
    </body>
  </html>
