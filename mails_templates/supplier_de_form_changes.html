<!DOCTYPE html>
<html>
<head>
  <title>Press Form Submission</title>
</head>
<body style="margin: 0;padding: 0;font-family: Arial, sans-serif;font-size: 16px;line-height: 1.4;color: #000;background-color: #f2f2f2;">
  <div style="max-width: 500px;margin: 0 auto;background-color: #ffffff; padding: 50px 30px">
    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                <tr>
                  <td align="center" valign="middle">
                    <table cellpadding="0" cellspacing="0" border="0" width="500">
                      <tr>
                        <img id="firstImage" alt="Porsche Tennis Grand Prix">
                        <td width="3"></td>
                        <img id="secondImage" alt="WTA Logo">
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
    <div style="font-size: 24px;font-weight: 700;text-align: start;padding: 20px;background-color: #ffffff;margin-bottom:30px;border-bottom:2px solid #000;">Application received</div>
    <div style="padding: 20px;background-color: #ffffff;">
      <p style="margin-bottom:30px">Sehr geehrter Administrator,</p>
      <p style="margin-bottom:15px">Der Benutzer ${supplier_email.value} möchte folgende Änderungen vornehmen:<br><br> ${supplier_text.value}.</p>
      <p style="margin-bottom:30px">Mit freundlichen Grüßen</p>
      <p>Das Akkreditierungsteam</p>
    </div>
  </div>
</body>
</html>
